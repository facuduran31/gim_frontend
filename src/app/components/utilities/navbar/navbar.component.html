<!-- Topbar -->
<nav
  class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
>
  <!-- Topbar Navbar -->
  <ul class="navbar-nav ml-auto">
    <!-- Nav Item - Alerts -->
    <li class="nav-item dropdown no-arrow mx-1">
      <a
        class="nav-link dropdown-toggle"
        id="alertsDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i class="fas fa-bell fa-fw"></i>
        <!-- Counter - Alerts -->
        <span class="badge badge-danger badge-counter">{{
          notificaciones.length > 9 ? "9+" : notificaciones.length
        }}</span>
      </a>
      <!-- Dropdown - Alerts -->
      <div
        class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
        aria-labelledby="alertsDropdown"
      >
        <h6 class="dropdown-header">Notificaciones</h6>
        <div class="a" *ngFor="let item of notificaciones">
          <app-alert
            redirectTo="{{ item.redirectTo }}"
            fecha="{{ item.fecha }}"
            mensaje="{{ item.mensaje }}"
          ></app-alert>
        </div>
        <a class="dropdown-item text-center small text-gray-500" href="#"
          >Mostrar todas las notificaciones</a
        >
      </div>
    </li>

    <div class="topbar-divider d-none d-sm-block"></div>

    <!-- Nav Item - User Information -->
    <li class="nav-item dropdown no-arrow">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="userDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <span class="mr-2 d-none d-lg-inline text-gray-600 small"
          >{{
            (usuarioLogeado?.nombre || "") +
              " " +
              (usuarioLogeado?.apellido || "")
          }}
        </span>
        <img
          class="img-profile rounded-circle"
          src="../../../../../assets/img/undraw_profile.svg"
        />
      </a>
      <!-- Dropdown - User Information -->
      <div
        class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
        aria-labelledby="userDropdown"
      >
        <a class="dropdown-item" href="/mi-cuenta">
          <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
          Perfil
        </a>
        <a class="dropdown-item" href="/mis-gimnasios">
          <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
          Mis gimnasios
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item clickable" (click)="logout()">
          <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
          Logout
        </a>
      </div>
    </li>
  </ul>
</nav>
