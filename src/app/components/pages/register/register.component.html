<body class="bg-gradient-primary pt-5" style="height: 100vh">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Crear una cuenta</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      id="exampleFirstName"
                      placeholder="Nombre"
                      [(ngModel)]="inputNombre"
                      name="nombre"
                    />
                  </div>
                  <div class="col-sm-6">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      id="exampleLastName"
                      placeholder="Apellido"
                      [(ngModel)]="inputApellido"
                      name="apellido"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control form-control-user"
                    id="exampleInputEmail"
                    placeholder="Correo electrónico"
                    [(ngModel)]="inputEmail"
                    name="email"
                  />
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input
                      type="password"
                      class="form-control form-control-user"
                      id="exampleInputPassword"
                      placeholder="Contraseña"
                      [(ngModel)]="inputPassword"
                      name="password"
                    />
                  </div>
                  <div class="col-sm-6">
                    <input
                      type="password"
                      class="form-control form-control-user"
                      id="exampleRepeatPassword"
                      placeholder="Repetir contraseña"
                      [(ngModel)]="inputRepeatPassword"
                      name="repeatPassword"
                    />
                  </div>
                </div>
                <button
                  class="btn btn-primary btn-user btn-block"
                  (click)="registerUser()"
                  type="button"
                >
                  Registrar cuenta
                </button>
                <hr />
                <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Registrar con Google
                </a>
                <a
                  href="index.html"
                  class="btn btn-facebook btn-user btn-block"
                >
                  <i class="fab fa-facebook-f fa-fw"></i> Registrar con Facebook
                </a>
              </form>
              <hr />
              <div class="text-center">
                <a class="small" href="forgot-password.html"
                  >¿Olvidó su contraseña?</a
                >
              </div>
              <div class="text-center">
                <a class="small" href="/"
                  >¿Ya tiene una cuenta? ¡Accede aquí!</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
