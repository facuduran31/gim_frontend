<body id="page-top">
    <div id="wrapper">
        
        <app-sidebar></app-sidebar>

        <div id="content-wrapper" class="d-flex flex-column">
            
            <app-navbar></app-navbar>
            
            <!-- Main content-->
            <div class="p-3">
                
                <div *ngIf="!modoEditarGimnasio">
                    <a [href]="'/mis-gimnasios'" class="btn btn-primary"><i class="fas fa-angle-left"></i></a>
                    <div class="row mt-3">
                        <div *ngFor="let card of options" class="col-xl-3 col-md-6 mb-4">
                            <app-card-main [title]="card.title" [subtitle]="card.subtitle" [classes]="card.classes" [color]="card.color" (click)="toggleModoEditar()"></app-card-main>
                        </div>
    
                        <div class="col-xl-3 m-auto mt-5 p-5">
                            <button class="btn btn-danger" (click)="borrarGimnasio()"><i class="fas fa-trash"></i> BORRAR ESTE GIMNASIO</button>
                        </div>
                    </div>
                </div>
                
                <div *ngIf="modoEditarGimnasio">
                    <a (click)="toggleModoEditar()" class="btn btn-primary"><i class="fas fa-angle-left"></i></a>
                    <app-form-gimnasio></app-form-gimnasio>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</body>
