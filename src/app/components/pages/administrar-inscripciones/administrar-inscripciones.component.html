<body id="page-top">
    <div id="wrapper">
        
        <app-sidebar></app-sidebar>

        <div id="content-wrapper" class="d-flex flex-column">

            <app-navbar></app-navbar>

            <!-- Main content-->
             <div class="p-3">
                <a routerLink="../" class="btn btn-primary"><i class="fas fa-angle-left"></i></a>
                <button class="btn btn-success ms-3" *ngIf="!modoAgregarInscripcion" (click)="toggleModoAgregarInscripcion()"><i class="fas fa-plus"></i> Inscribir socio</button>
                <app-form-socios *ngIf="modoAgregarInscripcion"></app-form-socios>
            </div>

            <div class="container-fluid" *ngIf="!modoAgregarInscripcion">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h1 class="m-0 font-weight-bold text-primary">Inscripciones</h1>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>DNI Socio</th>
                                        <th>Plan</th>
                                        <th>Fecha inicio</th>
                                        <th>Fecha fin</th>
                                        <th>Acci√≥n</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let inscripcion of inscripciones">
                                        <td>{{ inscripcion.dniSocio }}</td>
                                        <td>{{ inscripcion.nombrePlan }}</td>
                                        <td>{{ inscripcion.fechaInicio | date: 'dd/MM/yyyy'}}</td>
                                        <td>{{inscripcion.fechaFin| date: 'dd/MM/yyyy'}}</td>
                                        <td class="text-center"><button type="button" class="btn btn-danger" (click)="deleteInscripcion(inscripcion.idInscripcion)"><i class="fas fa-trash"></i></button>
                                            <!-- <button (click)="editarPlan(plan.idPlan)" type="button" class="btn btn-warning ms-2"><i class="fas fa-pencil"></i></button> --></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        
            <app-footer></app-footer>
        </div>
    </div>
</body>
